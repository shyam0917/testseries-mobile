<ActionBar class="action-bar">
	<!-- 
	Use the NavigationButton as a side-drawer button in Android
	because ActionItems are shown on the right side of the ActionBar
	-->
	<NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
	<!-- 
	Use the ActionItem for IOS with position set to left. Using the
	NavigationButton as a side-drawer button in iOS is not possible,
	because its function is to always navigate back in the application.
	-->
	<ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
		ios.position="left">
	</ActionItem>
	<Label class="action-bar-title" text="Live Classes"></Label>
</ActionBar>


<ListView class="list-group" [items]="courses" (itemTap)="onItemTapFirstList($event)" separatorColor="transparent">
	<ng-template let-course="item">
		<GridLayout rows="* auto" columns="*" class="list-group-item active" style="border:1;">
			<Image row="0" col="0" src="res://courseimg"></Image>
			<GridLayout row="1" rows="auto,auto,auto" col="0" backgroundColor="white" class="list-group-item">
				<StackLayout row="0" class="m-t-5">
				<Label class="list-group-item-heading m-t-3" fontSize="20" text="{{course?.courseName| slice:0:30}}"></Label>
			</StackLayout>
			<StackLayout row="1" class="m-t-5">
				<Label class="list-group-item-text font-weight-bold m-t-4 fa" fontSize="16" text="Price:- {{course?.amount}} &#xf156;"></Label> 
			</StackLayout>
				<GridLayout row="2" columns="*,*" class="m-t-5">
					<Button col="0" text="&#xf02d; Take Course" fontSize="11" class="btn btn-primary btn-active btn-rounded-lg fa"></Button>
						<Button col="1" text="&#xf06e; Preview" fontSize="11" class="btn btn-primary btn-active btn-rounded-lg fa"></Button>
						</GridLayout>     
					</GridLayout>
				</GridLayout>
			</ng-template>
		</ListView>

	<ActivityIndicator [busy]="isLoading" verticalAlignment="center" [visibility]="isLoading ? 'visible' : 'collapse'"></ActivityIndicator>
