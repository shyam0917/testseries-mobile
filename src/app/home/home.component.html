
<ActionBar class="action-bar">
	<GridLayout columns="4*,*">
		<StackLayout col="0" class="m-y-auto">
			<Label text="Home" class="action-bar-custom"></Label>
		</StackLayout>
	</GridLayout>
	<ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
	ios.position="left">
</ActionItem>
<NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
</ActionBar>


<GridLayout *ngIf="showFullscreen!=true" rows="276,auto,auto,*">
	<WebView #webView row="0" src='<html><body><iframe frameborder="0" width="100%" height="100%" src="https://www.dailymotion.com/embed/video/x5i79t0" allowfullscreen allow="autoplay" autoplay="true"></iframe></body></html>'></WebView>

	<Button *ngIf="showFullscreen==false" row="1" text="fullscreen" (tap)="setFullscreen()" class="btn btn-primary m-x-auto"></Button>

	<GridLayout *ngIf="showFullscreen!=true" row="2" columns="*,auto" class="m-5 m-x-20">
		<TextField col="0" fontSize="14" hint="Enter Comment Here" #comment="ngModel" [(ngModel)]="Info.comment" style="border-width: 1;border-color: black;height:70px;placeholder-font-size:10px;" class="p-0 p-l-5"></TextField>
		<Button col="1" text="Comment" class="bg-success" color="white" (tap)="displayComment(Info)"></Button>
	</GridLayout>
	<ListView *ngIf="showFullscreen!=true" row="3" [items]="course">
		<ng-template let-course="item" let-i="index">
			<StackLayout>
					<GridLayout row="0" rows="auto,auto" columns="auto,*,*" class="p-5" col="0" backgroundColor="white">
						<Image col="0" rowSpan="2" width=40 height=40 borderRadius="50" class="p-5" stretch="aspectFill"  src="res://courseimg"></Image>
							<Label col="1" class="set-dark p-5 p-t-20 p-b-0" fontSize="16" text="{{course?.name}}"></Label>
							<Label row="1" col="1" class="p-5 p-t-0 m-y-auto" fontSize="16" text="{{course?.message}}"></Label>
					</GridLayout>
			</StackLayout>
		</ng-template>
	</ListView>
</GridLayout>

	<WebView *ngIf="showFullscreen" src='<html><body><iframe frameborder="0" width="100%" height="100%" src="https://www.dailymotion.com/embed/video/x5i79t0" allowfullscreen allow="autoplay"></iframe></body></html>'></WebView>
<Button *ngIf="showFullscreen" horizontalAlignment="left" verticalAlignment="top" class="btn btn-primary m-x-auto m-y-auto" text="Back" (tap)="goBack()"></Button>

<StackLayout verticalAlignment="top" isUserInteractionEnabled="false" >
	<Button  width="100%" style="opacity:0;" height="20%" isEnabled="false" class="disabled"></Button>
</StackLayout>
<Button  horizontalAlignment="right"  isEnabled="false" class="disabled text-right" style="opacity:0;" width="10%" height="100%"></Button>
<StackLayout verticalAlignment="bottom" isUserInteractionEnabled="false" >
</StackLayout>
